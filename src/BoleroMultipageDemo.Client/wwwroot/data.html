<div id="notification-area">
  <div>${Error}</div>
</div>

<template id="Data">
  <h1 class="title">
    Download data
    <button class="button" onclick="${Reload}">Reload</button>
  </h1>
  <p>
    Signed in as ${Username}.
    <button class="button" onclick="${SignOut}">Sign out</button>
  </p>
  <table class="table is-fullwidth">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Published</th>
        <th>ISBN</th>
      </tr>
    </thead>
    <tbody>
      ${Rows}
      <template id="EmptyData">
        <tr><td colspan="4">Downloading book list...</td></tr>
      </template>
    </tbody>
  </table>
</template>

<template id="SignIn">
  <h1 class="title">Sign in</h1>
  <form onsubmit="${SignIn}">
    <div class="field">
      <label class="label">Username</label>
      <div class="control">
        <input class="input" bind="${Username}" />
      </div>
    </div>
    <div class="field">
      <label class="label">Password</label>
      <div class="control">
        <input class="input" type="password" bind="${Password}" />
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input type="submit" value="Sign in" />
      </div>
    </div>
    ${ErrorNotification}
  </form>
</template>

<template id="ErrorNotification">
  <div class="notification is-warning">
    <button class="delete ${HideClass}" onclick="${Hide}"></button>
    ${Text}
  </div>
</template>
